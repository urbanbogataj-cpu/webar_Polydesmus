<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Example with model-viewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include the model-viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

    <!-- Loading message -->
    <div id="loadingMessage">Loading AR experience, please wait...</div>

    <!-- 3D Model Viewer -->
    <model-viewer id="arViewer"
        src="https://raw.githubusercontent.com/urbanbogataj-cpu/webar_Polydesmus/main/33-Polydesmus_r.glb"
        ios-src="https://raw.githubusercontent.com/urbanbogataj-cpu/webar_Polydesmus/main/33-Polydesmus_r.usdz"
        alt="A 3D model in AR"
        ar
        ar-modes="scene-viewer quick-look"
        camera-controls
        auto-rotate
        style="width: 100%; height: 500px;">
    </model-viewer>

</body>
</html>
